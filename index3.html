<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        visits: <span id="visits">1</span><br />
        <a href="index3.html">check visits</a><br /><br />
        <button id="rc" onclick='$.removeCookie("visits"); $("#rc").hide();'>Remove Cookie</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://pagecdn.io/lib/jquery-cookie/v1.4.1/jquery.cookie.js" integrity="sha256-uEFhyfv3UgzRTnAZ+SEgvYepKKB0FW6RqZLrqfyUNug=" crossorigin="anonymous"></script>
    <script>
        var visits = 1;
        if($.isNumeric($.cookie("visits"))){
            visits = parseInt($.cookie("visits"));
            visits++;
        }
        $.cookie("visits", visits);
        $("#visits").text(visits);  
    </script>
</body>
</html>
